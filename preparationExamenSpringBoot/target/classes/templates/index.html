<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page de connection</title>
</head>
<body>
    <form th:action="@{/utilisateur/connexion}" method="post">

        <button type="submit">Connexion</button>
    </form>
</body>
</html>
